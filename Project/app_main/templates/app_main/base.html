{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Namaa{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="main-div">  
        <!-- ðŸ”¹ Navbar -->
        <nav id="mainSiteHeader" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="{% url 'app_main:main_view' %}">
                    <img src="{% static 'img/logo.png' %}" alt="Site Logo" class="primary-site-logo">
                </a>

                <!-- Toggle Button for Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'app_main:main_view' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Investment Opportunity</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'app_main:contact' %}">Contact Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'app_main:about_view' %}">About Us</a></li>
                    </ul>

                    <!-- Sign In Button -->
                    <a class="btn btn-primary" href="{% url 'app_main:sign_view' %}">Sign In</a>

                    <!-- Language Selector -->
                    <div class="ms-3 d-flex align-items-center">
                        <img src="{% static 'img/earth.svg' %}" alt="Language" class="me-2" width="20">
                        <select id="languageSelect" class="form-select form-select-sm">
                            <option value="en">English</option>
                            <option value="ar">Arabic</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>

        <!-- ðŸ”¹ Main Content -->
        <main class="container py-4">
            {% block content %}{% endblock %}
        </main>

        <!-- ðŸ”¹ Footer -->
        <footer class="bg-light text-center py-4 mt-4">
            <hr class="my-3">
            <div class="container">
                <p class="fw-bold mb-1">Namaa</p>
                <div class="mb-2">
                    <a href="https://facebook.com" class="text-dark me-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://linkedin.com" class="text-dark me-2"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://youtube.com" class="text-dark me-2"><i class="fab fa-youtube"></i></a>
                    <a href="https://instagram.com" class="text-dark"><i class="fab fa-instagram"></i></a>
                </div>
                <small class="text-muted">&copy; 2024 Namaa. All rights reserved.</small>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Language Selection Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let langSelect = document.getElementById("languageSelect");
            let selectedLang = localStorage.getItem("selectedLanguage") || "en";
            langSelect.value = selectedLang;

            langSelect.addEventListener("change", function() {
                localStorage.setItem("selectedLanguage", langSelect.value);
                location.reload();  // Reload to apply the language selection
            });
        });
    </script>
</body>
</html>
