{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Namaa{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="main-div">  
        <nav id="mainSiteHeader" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="/">
                    <img src="{% static 'img/logo2.png' %}" alt="Site Logo" class="primary-site-logo">
                </a>

                <!-- Toggler Button for Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/browse-companies">Investment Opportunity</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact-us">Contact Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="/content-page/about-us1-2">About Us</a></li>
                    </ul>

                    <!-- Sign In Button -->
                    <a class="btn btn-primary" href="/sign/page/">Sign In</a>

                    <!-- Language Selector -->
                    <div class="ms-3 d-flex align-items-center">
                        <img src="{% static 'img/earth.svg' %}" alt="Language" class="me-2" width="20">
                        <select class="form-select form-select-sm">
                            <option selected>English</option>
                            <option>Arabic</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container py-4">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-light text-center py-3 mt-4">
            <hr class="my-3">
            <div class="container">
                <p class="fw-bold">Namaa</p>
                <div class="mb-2">
                    <a href="https://facebook.com" class="text-dark me-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://linkedin.com" class="text-dark me-2"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://youtube.com" class="text-dark me-2"><i class="fab fa-youtube"></i></a>
                    <a href="https://instagram.com" class="text-dark"><i class="fab fa-instagram"></i></a>
                </div>
                <small>&copy; 2024 Namaa. All rights reserved.</small>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
