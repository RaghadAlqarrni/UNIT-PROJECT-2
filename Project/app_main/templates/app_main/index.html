{% extends 'app_main/base.html' %}
{% block title %}Index{% endblock %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    body {
        background-color: #f8f9fa;
        direction: ltr;
        text-align: left;
        font-family: 'Arial', sans-serif;
    }
    .hero-section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: url('{% static "img/saudi-bg.webp" %}') no-repeat center center/cover;
        color: white;
    }
    .hero-section h1 {
        font-size: 3rem;
        font-weight: bold;
    }
    .btn-custom {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="container-fluid hero-section">
        <div>
            <h1>Welcome to the Saudi Investment Platform</h1>
            <p class="lead">Join us to explore new investment opportunities in Saudi Arabia</p>
            <a href="/sign/page/" class="btn btn-custom">Get Started</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}
