{% extends 'app_main/base.html' %}
{% block title %}Contact Us{% endblock %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <h2 class="text-center text-primary">Contact Us</h2>
                <p class="text-center text-muted">Have questions? Reach out to us!</p>

                <form method="POST" action="" enctype="application/x-www-form-urlencoded">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Full Name</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label fw-bold">Subject</label>
                        <input type="text" name="subject" id="subject" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label fw-bold">Message</label>
                        <textarea name="message" id="message" class="form-control" rows="4" required></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted">Or reach us via:</p>
                    <p><i class="bi bi-envelope"></i> support@yourwebsite.com</p>
                    <p><i class="bi bi-telephone"></i> +966 55 123 4567</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
