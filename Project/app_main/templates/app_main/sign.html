{% extends 'app_main/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-5 text-center">
            <img src="/static/img/logo2.png" class="animation-jump img-fluid" alt="Logo">
        </div>

        <div class="col-lg-7 col-sm-12">
            <div class="form-custom-wrap p-4 border rounded shadow-sm bg-white">
                <div class="mb-3 text-center">
                    <h3 class="heading-title">Sign Up As Investor</h3>
                    <p>Already have an account? <a href="/login" class="fw-bold">Sign In</a></p>
                </div>

                <!-- تحسين النموذج بإضافة method و action -->
                <form name="changePasswordFm" method="POST" action="/signup">
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email</label>
                        <input name="email" type="email" id="signupEmail" class="form-control" placeholder="example@gmail.com" required>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <label for="signupFirstName" class="form-label">First Name</label>
                            <input name="firstName" type="text" id="signupFirstName" class="form-control" required>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="signupLastName" class="form-label">Last Name</label>
                            <input name="lastName" type="text" id="signupLastName" class="form-control" required>
                        </div>
                    </div>

                    <!-- إدخال رقم الجوال مع اختيار الدولة -->
                    <div class="mb-3 d-flex align-items-center">
                        <select id="countrySelect" class="form-select me-2" aria-label="Select country code">
                            <option value="SA" selected>Saudi Arabia (+966)</option>
                            <!-- يمكن إضافة المزيد من الدول هنا -->
                        </select>

                        <div id="flagIcon" class="PhoneInputCountryIcon me-2" style="cursor: pointer;">
                            <img src="https://purecatamphetamine.github.io/country-flag-icons/3x2/SA.svg" width="24" height="20" alt="SA Flag">
                        </div>

                        <div class="flex-grow-1">
                            <label for="phoneInput" class="form-label">Phone Number</label>
                            <input name="phone" type="tel" id="phoneInput" class="form-control phone-input" required>
                        </div>
                    </div>

                    <div class="text-center">
                        <button id="signupSubmit" type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </div>
                    <p>Sign Up As Business Owner? <a href="/signup-business" class="fw-bold">Sign Up Now</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const flagIcon = document.getElementById('flagIcon');
        const countrySelect = document.getElementById('countrySelect');
        const phoneInput = document.getElementById('phoneInput');

        // عند النقر على العلم، يتم تحديد "السعودية" تلقائيًا
        flagIcon.addEventListener('click', function () {
            countrySelect.value = 'SA';
            updatePhoneInputStyle('SA');
        });

        // عند تغيير الدولة، يتم تحديث العلم ورمز الدولة
        countrySelect.addEventListener('change', function () {
            const selectedCountry = countrySelect.value;
            updatePhoneInputStyle(selectedCountry);
        });

        // دالة لتحديث تصميم حقل الإدخال بناءً على الدولة المحددة
        function updatePhoneInputStyle(countryCode) {
            const flagUrl = `https://purecatamphetamine.github.io/country-flag-icons/3x2/${countryCode}.svg`;
            phoneInput.style.backgroundImage = `url(${flagUrl})`;
            phoneInput.style.backgroundRepeat = 'no-repeat';
            phoneInput.style.backgroundPosition = 'left center';
            phoneInput.style.backgroundSize = '24px 20px';
            phoneInput.style.paddingLeft = '35px';
        }
    });
</script>

<style>
    /* إضافة تصميم مخصص لحقل الإدخال */
    .phone-input {
        padding-left: 35px;
        background-repeat: no-repeat;
        background-position: left center;
        background-size: 24px 20px;
    }
</style>

{% endblock %}
