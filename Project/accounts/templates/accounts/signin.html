{% extends 'app_main/base.html' %}

{% block content %}
<div class="container gg py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0" style="border-radius: 16px;">
                <div class="card-header text-white text-center" style="background-color: #006C48; border-top-left-radius: 16px; border-top-right-radius: 16px;">
                    <h3 class="mb-0">Log In</h3>
                </div>
                <div class="card-body" style="background-color: #f8f9fa;">
                    <form method="POST" action="{% url 'accounts:sign_in' %}{% if 'next' in request.GET %}?next={{request.GET.next}}{% endif %}" enctype="application/x-www-form-urlencoded">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label text-dark">Username</label>
                            <input type="text" class="form-control rounded-3" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-dark">Password</label>
                            <input type="password" class="form-control rounded-3" name="password" required>
                        </div>
                        <button type="submit" class="btn w-100 text-dark fw-bold" style="background-color: #EFC234;">Sign In</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'accounts:change_password' %}" class="text-secondary">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
