{% extends 'app_main/base.html' %}
{% block title %}Submit Your Investment Project{% endblock %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h2 class="text-center mb-4">Submit Your Investment Project</h2>
            <div class="card shadow-sm p-4">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-bold">Project Name</label>
                        <input type="text" name="project_name" class="form-control" placeholder="Enter project name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Company Name (if applicable)</label>
                        <input type="text" name="company_name" class="form-control" placeholder="Enter company name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Founder(s) Name(s)</label>
                        <input type="text" name="founder_name" class="form-control" placeholder="Enter founder(s) name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Company Registration Number</label>
                        <input type="text" name="registration_number" class="form-control" placeholder="Enter registration number">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Business Location</label>
                        <input type="text" name="business_location" class="form-control" placeholder="City, Country" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Project Start Date</label>
                        <input type="date" name="start_date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Project Description</label>
                        <textarea name="description" class="form-control" placeholder="Provide a brief project overview" rows="4" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Business Sector</label>
                        <select class="form-select" name="sector" required>
                            <option value="" disabled selected>Select business sector</option>
                            <option value="Technology">Technology</option>
                            <option value="Real Estate">Real Estate</option>
                            <option value="Retail">Retail</option>
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Funding Required (SAR)</label>
                        <input type="number" name="funding_required" class="form-control" placeholder="Enter funding amount" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Equity Offered (%)</label>
                        <input type="number" name="equity_offered" class="form-control" placeholder="Percentage of equity offered" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Expected ROI (%)</label>
                        <input type="number" name="expected_roi" class="form-control" placeholder="Expected Return on Investment" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Revenue Model</label>
                        <input type="text" name="revenue_model" class="form-control" placeholder="E.g., Subscription, Sales, etc." required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Projected Revenue (Next 5 Years)</label>
                        <textarea name="projected_revenue" class="form-control" placeholder="Provide revenue projections" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Upload Business Plan (PDF)</label>
                        <input type="file" name="business_plan" class="form-control" accept=".pdf">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Upload Project Image</label>
                        <input type="file" name="project_image" class="form-control" accept="image/*">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Company Registration Document (PDF)</label>
                        <input type="file" name="registration_document" class="form-control" accept=".pdf">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Investor Pitch Deck (PDF)</label>
                        <input type="file" name="pitch_deck" class="form-control" accept=".pdf">
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I confirm that the information provided is accurate.
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit Project</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
