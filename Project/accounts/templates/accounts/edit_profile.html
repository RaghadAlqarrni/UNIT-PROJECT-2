{% extends 'app_main/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Edit Profile</h3>
                </div>
                
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <h5 class="mb-3">Basic Information</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ user.email }}">
                        </div>
                        
                        <hr>
                        
                        {% if profile_type == 'investor' %}
                            <h5 class="mb-3">Investor Details</h5>
                            <div class="mb-3">
                                <label class="form-label">Investment Preferences</label>
                                <textarea class="form-control" name="investment_preferences" rows="3">{{ profile.investment_preferences }}</textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Portfolio Size ($)</label>
                                <input type="number" class="form-control" name="portfolio_size" value="{{ profile.portfolio_size }}">
                            </div>
                        
                        {% elif profile_type == 'business' %}
                            <h5 class="mb-3">Business Details</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Company Name</label>
                                    <input type="text" class="form-control" name="company_name" value="{{ profile.company_name }}">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Industry</label>
                                    <input type="text" class="form-control" name="industry" value="{{ profile.industry }}">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Project Name</label>
                                <input type="text" class="form-control" name="project_name" value="{{ profile.project_name }}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Funding Required ($)</label>
                                <input type="number" class="form-control" name="funding_required" value="{{ profile.funding_required }}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Project Description</label>
                                <textarea class="form-control" name="description" rows="4">{{ profile.description }}</textarea>
                            </div>
                        {% endif %}
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
