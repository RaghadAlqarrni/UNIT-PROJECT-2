{% extends 'app_main/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Sign Up</h2>
    <form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        
        <div class="form-group">
            <label for="user_type">Select User Type:</label>
            <select class="form-control" name="user_type" id="user_type" required>
                <option value="investor">Investor</option>
                <option value="business">Business Owner</option>
            </select>
        </div>

        <!-- Common User Info -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" id="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" class="form-control" name="password1" id="password1" required>
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="password" class="form-control" name="password2" id="password2" required>
        </div>

        <!-- Investor Fields -->
        <div id="investor_fields" class="additional_fields" style="display:none;">
            <h5 class="mt-4">Investor Information</h5>

            <div class="form-group">
                <label for="id_number">ID Number:</label>
                <input type="text" class="form-control" name="id_number" id="id_number">
            </div>

            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" name="first_name" id="first_name">
            </div>

            <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                <input type="text" class="form-control" name="middle_name" id="middle_name">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" name="last_name" id="last_name">
            </div>

            <div class="form-group">
                <label for="investment_preferences">Investment Preferences:</label>
                <input type="text" class="form-control" name="investment_preferences" id="investment_preferences">
            </div>

            <div class="form-group">
                <label for="portfolio_size">Portfolio Size:</label>
                <input type="number" class="form-control" name="portfolio_size" id="portfolio_size" step="0.01">
            </div>

            <div class="form-group">
                <label for="income_sources">Income Sources:</label>
                <input type="text" class="form-control" name="income_sources" id="income_sources">
            </div>

            <div class="form-group">
                <label for="employment_status">Employment Status:</label>
                <input type="text" class="form-control" name="employment_status" id="employment_status">
            </div>

            <div class="form-group">
                <label for="monthly_income">Monthly Income:</label>
                <input type="number" class="form-control" name="monthly_income" id="monthly_income" step="0.01">
            </div>

            <div class="form-group">
                <label for="investor_type">Investor Type:</label>
                <input type="text" class="form-control" name="investor_type" id="investor_type" required>
            </div>

            <div class="form-group">
                <label for="investment_size">Investment Size:</label>
                <select class="form-control" name="investment_size" id="investment_size" required>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sector">Sector of Interest:</label>
                <select class="form-control" name="sector" id="sector" required>
                    <option value="Technology">Technology</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Finance">Finance</option>
                    <option value="Retail">Retail</option>
                    <option value="Real Estate">Real Estate</option>
                    <option value="Energy">Energy</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="beneficial_owner" id="beneficial_owner">
                <label class="form-check-label" for="beneficial_owner">I am the beneficial owner of this account</label>
            </div>
        </div>

        <div>

            <div id="business_fields" class="additional_fields" style="display:none;">
                <h5 class="mt-4">Business Owner Information</h5>

                <div class="form-group">
                    <label for="project_name">Project Name:</label>
                    <input type="text" class="form-control" name="project_name" id="project_name">
                </div>

                <div class="form-group">
                    <label for="company_name">Company Name:</label>
                    <input type="text" class="form-control" name="company_name" id="company_name">
                </div>

                <div class="form-group">
                    <label for="founder_name">Founder Name:</label>
                    <input type="text" class="form-control" name="founder_name" id="founder_name">
                </div>

                <div class="form-group">
                    <label for="registration_number">Registration Number:</label>
                    <input type="text" class="form-control" name="registration_number" id="registration_number">
                </div>

                <div class="form-group">
                    <label for="business_location">Business Location:</label>
                    <input type="text" class="form-control" name="business_location" id="business_location">
                </div>

                <div class="form-group">
                    <label for="start_date">Start Date:</label>
                    <input type="date" class="form-control" name="start_date" id="start_date">
                </div>

                <div class="form-group">
                    <label for="description">Company Description:</label>
                    <textarea class="form-control" name="description" id="description"></textarea>
                </div>

                <div class="form-group">
                    <label for="sector">Sector:</label>
                    <select class="form-control" name="sector" id="sector">
                        <option value="Tech">Tech</option>
                        <option value="Health">Health</option>
                        <option value="Finance">Finance</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="funding_required">Funding Required:</label>
                    <input type="number" step="0.01" class="form-control" name="funding_required" id="funding_required">
                </div>

                <div class="form-group">
                    <label for="equity_offered">Equity Offered (%):</label>
                    <input type="number" step="0.01" class="form-control" name="equity_offered" id="equity_offered">
                </div>

                <div class="form-group">
                    <label for="expected_roi">Expected ROI (%):</label>
                    <input type="number" step="0.01" class="form-control" name="expected_roi" id="expected_roi">
                </div>

                <div class="form-group">
                    <label for="revenue_model">Revenue Model:</label>
                    <input type="text" class="form-control" name="revenue_model" id="revenue_model">
                </div>

                <div class="form-group">
                    <label for="projected_revenue">Projected Revenue:</label>
                    <textarea class="form-control" name="projected_revenue" id="projected_revenue"></textarea>
                </div>

                <div class="form-group">
                    <label for="business_plan">Business Plan (PDF):</label>
                    <input type="file" class="form-control" name="business_plan" id="business_plan">
                </div>

                <div class="form-group">
                    <label for="project_image">Project Image:</label>
                    <input type="file" class="form-control" name="project_image" id="project_image">
                </div>

                <div class="form-group">
                    <label for="registration_document">Registration Document:</label>
                    <input type="file" class="form-control" name="registration_document" id="registration_document">
                </div>

                <div class="form-group">
                    <label for="pitch_deck">Pitch Deck:</label>
                    <input type="file" class="form-control" name="pitch_deck" id="pitch_deck">
                </div>
            </div>

            <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary btn-block">تسجيل</button>
            </div>
        </div>
    </form>
</div>

<!-- JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const userType = document.getElementById('user_type');
        const investorFields = document.getElementById('investor_fields');
        const businessFields = document.getElementById('business_fields');

        function toggleFields() {
            if (userType.value === 'investor') {
                investorFields.style.display = 'block';
                businessFields.style.display = 'none';
            } else {
                investorFields.style.display = 'none';
                businessFields.style.display = 'block';
            }
        }

        userType.addEventListener('change', toggleFields);
        toggleFields(); 
    });
</script>
{% endblock %}
