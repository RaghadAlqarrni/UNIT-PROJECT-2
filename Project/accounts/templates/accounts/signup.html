{% extends 'app_main/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center">
    <h2>Sign Up</h2>

    <form class="d-flex flex-column gap-3 w-50" action="{% url 'accounts:sign_up' %}" method="POST">
        {% csrf_token %}
        
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username" required>
            <label for="floatingUsername">Username</label>
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingEmail" placeholder="Email" name="email" required>
            <label for="floatingEmail">Email</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingFirstName" placeholder="First Name" name="first_name">
            <label for="floatingFirstName">First Name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name" name="last_name">
            <label for="floatingLastName">Last Name</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
