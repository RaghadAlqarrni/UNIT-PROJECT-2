{% extends 'app_main/base.html' %}
{% block content %}
<div class="signup-container">
    <div class="signup-box bg-white"> 
        <h2 class="text-center mb-4">Investor Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
            </div>

            <div class="mb-3">
                <label for="investment_preferences" class="form-label">Investment Preferences</label>
                <textarea class="form-control" id="investment_preferences" name="investment_preferences" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="portfolio_size" class="form-label">Portfolio Size ($)</label>
                <input type="number" class="form-control" id="portfolio_size" name="portfolio_size">
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
